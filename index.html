<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-4499218414555492">

    <meta property="og:title" content="Gulanova | Indonesian Gaming Community">
    <meta property="og:description"
        content="A fun Indonesian community with a lot of gaming and dumbasses. Come and join the fun! atau gua pukul">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.gulanova.top/">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Gulanova | Indonesian Gaming Community">
    <meta name="twitter:description"
        content="A fun Indonesian community with a lot of gaming and dumbasses. Come and join the fun! atau gua pukul">
    <meta name="twitter:image" content="https://www.gulanova.top/dist/img/bg-masthead.webp">

    <link rel="stylesheet" href="/dist/css/output.css">
    <link rel="stylesheet" href="/dist/css/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="/dist/js/jquery.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/dist/flowbite/dist/flowbite.min.js"></script>
    <title>Gulanova | Home</title>
</head>

<body>
    <div class="relative overflow-hidden">
        <div id="particles-js" class="absolute inset-0 pointer-events-none"></div>
        <div class="container mx-auto px-4 md:px-8 lg:px-20 py-6">
            <!-- Header -->
            <header class="flex flex-row justify-between items-center mb-5 md:mb-0">
                <div class="flex-1">
                    <!-- Mobile login -->
                    <div class="block md:hidden">
                        <button type="button"
                            class="flex text-sm bg-gray-800 rounded-full md:me-0 hover:ring-4 ring-[#9BC4FF] transition duration-300"
                            id="open-modal">
                            <span class="sr-only">Open user menu</span>
                            <img class="w-12 h-12 md:w-14 md:h-14 rounded-full" src="https://a.ppy.sh/guest"
                                id="avatar_mobile" alt="user photo">
                        </button>
                    </div>

                    <!-- Modal -->
                    <div id="user-modal"
                        class="fixed inset-0 bg-black bg-opacity-75 md:hidden flex flex-col text-center items-center justify-center z-[1000]">
                        <!-- Modal content -->
                        <div
                            class="relative my-4 text-base list-none divide-y rounded-lg shadow bg-gradient-to-r from-[#729dd8] to-[#3166a7] divide-gulanova w-72">
                            <div class="px-4 py-3">
                                <span class="block text-sm text-white font-bold text-center"
                                    id="username-mobile">Guest</span>
                            </div>
                            <li>
                                <div class="block px-4 py-2 text-sm text-gray-200" id="user-role-mobile">You are:
                                    VISITOR</div>
                            </li>
                            <ul class="py-2">
                                <li>
                                    <button type="button" onclick="window.location.href='/auth/logout'"
                                        id="logout-mobile"
                                        class="w-full px-4 py-2 text-sm text-gray-200 font-bold hover:bg-gulanova hover:text-gulanovaDark transition duration-300 hidden">
                                        Log out
                                    </button>
                                    <button type="button" onclick="window.location.href='/auth/login'" id="login-mobile"
                                        class="w-full px-4 py-2 text-sm text-gray-200 font-bold hover:bg-gulanova hover:text-gulanovaDark transition duration-300">
                                        Log in
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <button id="close-modal" class="mt-2 p-2 rounded-full text-2xl text-white shadow-lg">
                            <i class="bi bi-x-circle-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="flex-1 flex justify-center">
                    <a href="/" class="header-logo flex items-center">
                        <img src="../dist/img/gulanova.webp" alt="Gulanova Logo"
                            class="h-16 md:h-20 hover:rotate-3 hover:scale-125 transition duration-300">
                        <span class="text-white text-3xl md:text-5xl font-bold ml-3 hidden md:block">GULANOVA</span>
                    </a>
                </div>

                <div class="user-container flex-1 flex justify-end mt-4 md:mt-0 z-[100]">
                    <!-- Profile button only visible on tablet and desktop -->
                    <div id="desktop-user" class="desktop-active hidden md:flex">
                        <button type="button"
                            class="flex text-sm bg-gray-800 rounded-full md:me-0 hover:ring-4 ring-[#9BC4FF] transition duration-300"
                            id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                            data-dropdown-placement="bottom">
                            <span class="sr-only">Open user menu</span>
                            <img class="w-8 h-8 md:w-14 md:h-14 rounded-full" src="https://a.ppy.sh/guest"
                                id="avatar_desktop" alt="user photo">
                        </button>

                        <!-- Dropdown menu -->
                        <div class="z-50 hidden my-4 text-base list-none divide-y rounded-lg shadow bg-gradient-to-r from-[#729dd8] to-[#3166a7] divide-gulanova"
                            id="user-dropdown">
                            <div class="px-4 py-3">
                                <span class="block text-sm text-white text-center" id="username-desktop">Guest</span>
                            </div>
                            <li>
                                <div class="block px-4 py-2 text-sm text-gray-200" id="user-role-desktop">You are:
                                    VISITOR</div>
                            </li>
                            <ul class="py-2" aria-labelledby="user-menu-button">
                                <li>
                                    <button type="button" onclick="window.location.href='/auth/logout'"
                                        id="logout-desktop"
                                        class="w-full px-4 py-2 text-sm hover:bg-gulanova text-gray-200 font-bold hover:text-gulanovaDark transition duration-300 hidden">Log
                                        out</button>
                                    <button type="button" onclick="window.location.href='/auth/login'"
                                        id="login-desktop"
                                        class="w-full px-4 py-2 text-sm hover:bg-gulanova text-gray-200 font-bold hover:text-gulanovaDark transition duration-300">Log
                                        in</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Mobile hamburger menu - positioned to be in-between with logo -->
                <button id="mobile-menu-toggle" type="button"
                    class="md:hidden absolute right-4 top-8 inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg text-white hover:bg-[#9BC4FF]"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </header>

            <!-- Navigation - Desktop -->
            <nav class="dekstop-menu flex w-full justify-center items-center top-0 left-0 h-fit">
                <div id="desktop-nav" class="active-nav">
                    <div class="hidden md:flex justify-center items-center p-5">
                        <a href="/" class="nav-link text-white font-medium mx-4 glow-text">HOME</a>
                        <span class="text-white mx-1">•</span>
                        <a href="/about/" class="nav-link text-white font-medium mx-4">ABOUT</a>
                        <span class="text-white mx-1">•</span>
                        <a href="/tournaments/" class="nav-link text-white font-medium mx-4">TOURNAMENTS</a>
                        <span class="text-white mx-1">•</span>
                        <a href="/khodam/" class="nav-link text-white font-medium mx-4">KHODAM</a>
                    </div>
                </div>
            </nav>

            <!-- Mobile Menu -->
            <div id="mobile-menu"
                class="mobile-menu fixed top-0 left-0 w-full h-full bg-blue-900/95 flex flex-col justify-center items-center z-[100]">
                <button id="mobile-menu-close" class="absolute top-8 right-8 text-white p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
                <a href="#" class="nav-link text-white font-medium text-xl my-4">HOME</a>
                <a href="/about/" class="nav-link text-white font-medium text-xl my-4">ABOUT</a>
                <a href="/tournaments/" class="nav-link text-white font-medium text-xl my-4">TOURNAMENTS</a>
                <a href="/khodam/" class="nav-link text-white font-medium text-xl my-4">KHODAM</a>
            </div>

            <div id="main-content"
                class="rounded-3xl overflow-hidden shadow-xl bg-gradient-to-br from-gray-900 to-blue-900 mb-8">
                <div class="w-full h-64 md:h-96 lg:h-[40rem] overflow-hidden">
                    <img src="../dist/img/bg-masthead.webp" alt="Guramee" class="w-full h-full object-cover">
                </div>
            </div>

            <!-- Discord Button -->
            <div class="flex justify-center mb-16 md:mb-28">
                <a href="/discord/"
                    class="z-0 relative flex h-[50px] w-40 items-center rounded-lg justify-center overflow-hidden bg-gradient-to-r from-[#729dd8] to-[#3166a7] text-white shadow-2xl transition-all before:absolute before:h-0 before:w-0 before:rounded-full before:bg-[#9BC4FF] before:duration-500 before:ease-out hover:shadow-[#9BC4FF] hover:before:h-56 hover:before:w-56">
                    <span class="relative">DISCORD</span>
                </a>
            </div>

            <!-- Brand Name -->
            <div class="text-center mb-8">
                <h2 class="text-white text-3xl md:text-4xl font-bold">GULANOVA</h2>
            </div>

            <!-- Social Media Icons -->
            <div class="flex justify-center items-center mb-8">
                <div
                    class="bg-black bg-opacity-50 text-white font-bold py-4 md:py-8 px-4 md:px-12 lg:px-20 rounded-md text-lg md:text-xl">
                    <div class="flex flex-wrap justify-center gap-2 md:gap-4 lg:gap-8">
                        <a href="/twitch/"
                            class="flex items-center text-white hover:scale-110 hover:text-[#517fc1] hover:bg-white p-2 rounded-lg transition duration-300">
                            <i class="bi bi-twitch text-2xl"></i>
                            <span class="ml-2 hidden md:block">TWITCH</span>
                        </a>
                        <a href="/youtube/"
                            class="flex items-center text-white hover:scale-110 hover:text-[#517fc1] hover:bg-white p-2 rounded-lg transition duration-300">
                            <i class="bi bi-youtube text-2xl"></i>
                            <span class="ml-2 hidden md:block">YOUTUBE</span>
                        </a>
                        <a href="/instagram/"
                            class="flex items-center text-white hover:scale-110 hover:text-[#517fc1] hover:bg-white p-2 rounded-lg transition duration-300">
                            <i class="bi bi-instagram text-2xl"></i>
                            <span class="ml-2 hidden md:block">INSTAGRAM</span>
                        </a>
                        <a href="https://osu.ppy.sh/teams/653"
                            class="flex items-center text-white hover:scale-110 hover:text-[#517fc1] hover:bg-white p-2 rounded-lg transition duration-300">
                            <i class="bi bi-diagram-3 text-2xl"></i>
                            <span class="ml-2 hidden md:block">OSU! TEAM</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="text-white text-base md:text-lg text-center">
                <p>© Gulanova 2024, developed by <a href="https://github.com/ant1po1e" class="underline">Antipole</a>
                    and <a href="https://github.com/ZuTuu" class="underline">danar</a>.</p>
            </footer>
        </div>
    </div>

    <!-- Back-to-Top -->
    <div class="fixed z-30 bottom-0 right-0 mr-10 mb-10">
        <a href="#" id="backToTop"
            class="justify-center items-center opacity-0 text-white font-bold text-4xl block bg-gulanova rounded-full bg-opacity-50 lg:text-5xl md:text-6xl ease-in animate-bounce transition-opacity duration-300"
            aria-label="Back to Top">
            <span><i class="bi bi-arrow-up-circle"></i></span>
        </a>
    </div>
    <!-- Back-to-Top-END -->

    <!-- GSAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>

    <!-- Script -->
    <script src="/dist/js/script.js"></script>
    <script src="/dist/js/particles.js" defer></script>
    <script src="/dist/js/particle-config.js" defer></script>
    <script src="/dist/js/gulanovaApi.min.js"></script>
</body>

</html>
